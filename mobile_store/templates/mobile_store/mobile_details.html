{% extends 'base.html' %}

{% block title %}{{ make }} {{ name }} Details{% endblock title %}

{% block body %}
    <div class="tile" style="margin-top: 2rem">
        <h1 class="heading">{{ make }} {{ name }} Details</h1>
        <h3>Price: {{ price }} </h3>
        {% if rating %}
            <p>Our rating: {{rating }} / 10</p>
        {% else %}
            <p>We haven't rated this phone yet</p>
        {% endif %}
    </div>
{% endblock body %}
